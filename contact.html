<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cob Web - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">Cob Web</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-toggle">&#9776;</div>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2>Get in Touch</h2>
            <p>Have questions or want to work with us? Fill out the form below, and we’ll get back to you as soon as possible!</p>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div class="success-message">Thank you! Your message has been sent.</div>
        </section>
    </main>
    <footer>
        <p>© 2025 Cob Web. Always happy to connect!</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navToggle = document.querySelector('.nav-toggle');
            const navLinks = document.querySelector('.nav-links');

            navToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active'); // Toggle menu visibility for mobile
            });
        });
    </script>
</body>
</html>
